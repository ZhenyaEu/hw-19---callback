        function getResult(finalRes) {
            console.log(finalRes); 
        }

        const condition = Math.ceil(Math.random() * 10) < 8;

        function createOrder(menuItem, callback) {
            console.log('Start cooking order...');

            const result = [];

            menuItem.forEach(({ name, time }) => {
                setTimeout(() => {
                    const fulfilledResult = {
                        status: 'fulfilled',
                        value: name
                    };

                    const rejectedResult = {
                        status: 'rejected',
                        reason: name
                    };

                    if (condition) {
                        result.push(fulfilledResult);
                    } else {
                        result.push(rejectedResult);
                    }

                    if (result.length === menuItem.length) {
                        const newResult = [];
                        menuItem.forEach(({ name }) => {
                            const a = result.find(el => el.value === name);
                            newResult.push(a);
                        })
                        callback(newResult);
                    }


                }, time)
            })

        }



        const res = createOrder(menuList.avocado, getResult);
